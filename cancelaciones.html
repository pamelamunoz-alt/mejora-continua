<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evita Cancelaciones - Capacitación Partners</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #ffffff;
      --texto: #333;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--celeste);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 820px;
      max-width: 90%;
      background: var(--blanco);
      color: var(--texto);
      padding: 25px 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position: relative;
    }

    h1 {
      color: var(--rosa);
      font-weight: 800;
      margin-bottom: 6px;
      font-size: 2rem;
    }

    .desc {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #444;
    }

    .video-mask {
      width: 100%;
      max-width: 720px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      position: relative;
    }

    .video-mask iframe {
      width: 100%;
      height: 500px;
      border: none;
      position: absolute;
      top: -45px;
      left: 0;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 18px;
      background: var(--rosa);
      color: white;
      padding: 8px 20px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 0.85rem;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn-volver:hover {
      background: #ff6ea2;
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>Evita Cancelaciones</h1>

    <p class="desc">
      Conoce las mejores prácticas para reducir cancelaciones y mejorar tu desempeño en la plataforma.
    </p>

    <div class="video-mask">
      <iframe 
        src="https://drive.google.com/file/d/1-TKvhETsxLSqd3nZKo3hm7-iN45HXky9/preview"
        allow="autoplay">
      </iframe>
    </div>

    <a href="index.html" class="btn-volver">Volver al inicio</a>

  </div>

</body>
</html>
